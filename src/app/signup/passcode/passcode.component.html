<div style="margin-top: 2rem;padding-right: 4rem;">
    <h1 style="font-family: 'Poppins', sans-serif;">Sign up ! </h1>
    <span id="subtext" style="color: #1b1c1e">To keep connected with us please login  with your personal info . </span><br><br>
    <span class="danger">{{errmsg}}</span><br>
    <input class="form-control shadow-none" placeholder="Enter passcode" [(ngModel)]="passcode" /><br>
    <button class="btn btn-primary" id="but" [disabled]="passcode==''" (click)="save()">Submit</button><br><br>
    <span>Already have an account ? <strong id="press" style="color: #00B0FF;" routerLink='/login'>Sign in to your
            account . </strong></span>
</div>

<div class="col-sm-6 " id="mobile">
    <img src="assets/sidelogo.gif" style="height:270px;margin-top: 2rem;">
</div>
