<div *ngIf="nodata else nodat">

    <div class="row layout">


        <div *ngIf="codetopics.length!=0 else add"><br>
            <div class="row">
                <div class="col-sm">
                    <h5 style="color: #1b1c1e;"><strong>CODING</strong></h5>
                </div>
                <div class="col-sm-4"
                    style="background-color: #fff;border-radius: 7px;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;display: flex;justify-content: center;align-items: center;">
                    <input type="text" name="type" [(ngModel)]="type" class="form-control shadow-none"
                        placeholder="start typing topic name" style="border: none;background-color: #fff;" />
                    <i class="bx bx-search" style="font-size: 1rem;font-weight: 600"></i>
                </div>
                <div class="col-sm-1">
                    <button class="btn  btn-primary" routerLink="/faculty/code/add"
                        style="float: right;background-color:#00B0FF;">add +
                    </button>
                </div>
            </div>
            <br>
            <div class="table-responsive" style="max-height: 70vh;font-size: 0.75rem;">
                <table class="table table-borderless text-center">

                    <tbody *ngFor="let c of  getcodetopics();index as i" style="background-color: white">
                        <tr style="color: white;background-color: #1c1d1e" *ngIf="i==0">
                            <th>Topic</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Total Marks</th>
                            <th>Total Time</th>
                        </tr>
                        <tr (click)="code(c)" style="cursor:pointer;">
                            <td>{{c.topic}}</td>
                            <td>{{c.startson | date : 'medium'}}</td>
                            <td>{{c.endson | date : 'medium'}}</td>
                            <td>{{c.totalmarks}}</td>
                            <td>{{c.totaltime}} minutes</td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="getcodetopics().length==0">


                    <div style="display: flex;justify-content: center;align-items: center;height: 60vh;width:82vw">
                        <div style="text-align: center;">
                            <img src="../../../../../assets/search.gif" style="max-height: 300px;width: 500px;"><br>
                            <h5><strong>No results .</strong></h5>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <ng-template #add>

            <div style="display: flex;justify-content: center;align-items: center;height: 80vh;">
                <div style="text-align: center;">
                    <img src="../../../../../assets/search.gif" style="max-height:300px"><br>
                    <h5><strong>No results .</strong></h5>
                </div>
            </div>

        </ng-template>
    </div>
</div>
<ng-template #nodat>
    <div style="display: flex;justify-content: center;align-items: center;height: 90vh;">
        <div style="text-align: center;">
            <img src="../../../../../assets/loading.gif"><br>

        </div>
    </div>
</ng-template>
